<!DOCTYPE html>
<html>
<head>
    <title>Detection Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">🚓 Police Dashboard</a>
    <a class="btn btn-outline-light ms-auto" href="/history">View History</a>
</nav>

<div class="container mt-5">
    <h2 class="mb-3">Results at {{ timestamp }}</h2>
    {% if plates %}
        <ul class="list-group">
            {% for plate in plates %}
                <li class="list-group-item fs-5">{{ plate }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No license plates detected.</p>
    {% endif %}
    <a class="btn btn-secondary mt-4" href="/">🔁 Upload Another</a>
</div>
</body>
</html>
